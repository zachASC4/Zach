<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href = "main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>index.html</h2>  
  <div id="myCarousel" class="col-sm-8 carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                     <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

               <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://static1.gamespot.com/uploads/original/1406/14063904/3134989-image+%287%29.jpeg" style="object-fit:contain" class="img-responsive center-block">
      </div>

     <div class="item">
        <img src="https://static5.gamespot.com/uploads/original/1406/14063904/3134178-nba2k177.jpg" style="object-fit:contain" class="img-responsive center-block">
      </div>
    
     <div class="item">
        <img src="https://media.contentapi.ea.com/content/www-easports/en_US/madden-nfl/news/2016/madden-17-additional-gameplay-improvements-zone-coverage/_jcr_content/par/image_0.img.jpg" style="object-fit:contain" class="img-responsive center-block">
      </div>

    <div class="item">
        <img src="https://media.giphy.com/media/3oz8xKDludH2jI0fqo/giphy.gif" style="object-fit:contain" class="img-responsive center-block">
        
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
